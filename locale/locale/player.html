
	<!DOCTYPE html>
<html>
	<head>
		<!-- JQuery CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Bootstrap CDN-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
	<!-- Fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="style.css">
	<script src="amplitude.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css"/>

	</head>
	
	<body>
		<<!-- Begin Small Player -->
		<div id="small-player">
			<!-- Begin Small Player Left -->
			<div id="small-player-left">
						<div class="amplitude-play" amplitude-song-index="0"><i class="fa fa-play"></i></div>
						<div class="amplitude-pause" amplitude-song-index="0"><i class="fa fa-pause"></i></div>
					<div id="small-player-middle-controls">
						
					</div>
			</div>
			<!-- End Small Player Left -->

	
			<!-- Begin Small Player Middle -->
			<div id="small-player-middle">	
				<div id="small-player-middle-top">
					<!-- Begin Controls Container -->
					
					<!-- End Controls Container -->

					<!-- Begin Meta Container -->
					<div id="small-player-middle-meta">
						<div id="now-playing-title" amplitude-song-info="name"></div>
						<input type="range" class="amplitude-song-slider" amplitude-song-index="0" value="0"/>
						<div class="amplitude-song-time-visualization" amplitude-single-song-time-visualization="true" id="song-time-visualization"></div>
					</div>
					<!-- End Meta Container -->
				</div>
				
				<div id="small-player-middle-bottom">
					<input type="range" class="amplitude-volume-slider" value="0"/>
					
				</div>
			</div>
			<!-- End Small Player Middle -->

			<!-- Begin Small Player Right -->
			<div id="small-player-right">

					<div class="amplitude-song-time-visualization" amplitude-single-song-time-visualization="true">
					    <div class="amplitude-song-time-visualization-status">
							<span class="amplitude-current-minutes" amplitude-single-current-minutes="true">0</span>:<span class="amplitude-current-seconds" amplitude-single-current-seconds="true">00</span> - 
							<span class="amplitude-duration-minutes" amplitude-single-duration-minutes="true">0</span>:<span class="amplitude-duration-minutes" amplitude-single-duration-seconds="true">00</span>
						</div>
					</div>

			</div>
			<!-- End Small Player Right -->
		</div>
		<!-- End Small Player -->
	</body>
	<script type="text/javascript">
		Amplitude.init({
			"songs": [
				{
					"name": "Rooms",
					"artist": "Mia and Jonah",
					"album": "Rooms For Adelaide",
					"url": "PiazzaUmarell_21.mp3",
					"live": false,
				}
			],
		});

		/*
			jQuery Visual Helpers
		*/
		
	</script>
	</body>
</html>
